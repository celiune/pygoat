name: CI
on: [push]

jobs:
  sast_scan:
   name: Run Bandit Scan
   runs-on: ubuntu-latest
   
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
       
     - name: Set up Python
       uses: actions/setup-python@v2
       with:
         python-version: 3.8
     
     - name: Install Bandit
       run: pip install bandit
     
     - name: Run Bandit Scan
       run: bandit -ll -ii -r . -f json -o bandit-report.json
       
     - name: Upload Artifact
       uses: actions/upload-artifact@v3
       if: always()
       with:
         name: bandit-findings
         path: bandit-report.json

  dependency-check:
    name: Run OWASP Dependency-Check for SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependency-Check
        run: |
          curl -sO https://updates.owasp.org/dependency-check/dependency-check-6.5.1-release.zip
          unzip dependency-check-6.5.1-release.zip

      - name: Run Dependency-Check
        run: ./dependency-check/bin/dependency-check.sh --project PyGoat --scan . --format ALL --out reports

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v2
        with:
          name: dependency-check-report
          path: reports
         
